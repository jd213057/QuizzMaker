<!--Quiz results-->
<div class="page">
    <h2>RESULTS</h2>
    <div class="questions-block">
        <app-quiz-question *ngFor="let question of questions" [question]="question" [mode]="'results'"></app-quiz-question>
        <!--Score bar-->
        <app-quiz-score-bar [score]="score" [nbQuestions]="questions.length"></app-quiz-score-bar>
        <div class="submit-btn"><button (click)="navigateToQuiz()">Create a new quiz</button></div>
    </div>
</div>
