<div id="{{ result.id }}" class="question-block">
    <span class="question-title">{{ result.question | unescape }}</span>
    <div>
        <button
            *ngFor="let choice of result.choices"
            class="choice-btn"
            [ngClass]="getClass(choice.answered, choice.correct)"
            value="{{ choice.value | unescape }}"
            >{{ choice.value | unescape }}</button
        >
    </div>
</div>
