<div id="{{ question.id }}" class="question-block">
    <span class="question-title">{{ question.question | unescape }}</span>
    <div>
        <button
            *ngFor="let choice of question.choices"
            class="choice-btn"
            [ngClass]="getClass(choice.selected, choice.correct)"
            value="{{ choice.value | unescape }}"
            >{{ choice.value | unescape }}</button
        >
    </div>
</div>
